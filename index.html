<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Panel</title>
  <meta name="theme-color" content="#ff7e5f"> <!-- Single color -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f4f4f4;
  color: #333;
  transition: background 3.5s, color 3.5s;
  padding: 15px;
  min-height: 100vh;
}

#loginPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 25px 20px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  z-index: 999;
  width: 90%;
  max-width: 400px;
}

#loginPopup h3 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.3em;
}

#loginPopup input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1em;
}

#loginPopup button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;  
}

#loginPopup button:hover {
  background-color: #388E3C;
}

#navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2c3e50;
  color: white;
  padding: 20px 40px;
  border-radius: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.left, .right {
  flex: 1;
}

#welcome {
  text-align: center;
  flex: 2;
  font-size: 1.2em;
}

#navbar button {
  background: #e74c3c;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1em;
}
#navbar button:hover {
  background: #c0392b;
}

#questionList {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.question {
  background: white;
  padding: 20px;
  border-radius: 12px;
  border-left: 6px solid #3498db;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.question b {
  font-size: 1.1em;
  color: #2c3e50;
}

.question button {
  margin-top: 12px;
  padding: 10px 15px;
  background: #2980b9;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95em;
  transition: 0.3s;
}

.question button:hover {
  background: #1c5980;
}

#customAlert {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #2c3e50;
  color: white;
  padding: 15px 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  font-weight: bold;
  display: none;
  z-index: 1000;
  animation: fadeInOut 3s ease-in-out;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
  10% { opacity: 1; transform: translateX(-50%) translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
}

#answerOptions {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
}

#answerOptions button {
  padding: 10px 18px;
  font-weight: bold;
  border-radius: 6px;
  border: none;
  background-color: #3498db;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

#answerOptions button:hover {
  background-color: #2980b9;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 1px 0;
  font-size: 0.9em;
}



.toggle-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #f1c40f;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  transition: background 0.3s;
}

.toggle-btn:hover {
  background: #0003ff;
}

.dark-mode .toggle-btn {
  background: #34495e;
}

.dark-mode {
  background-color: #1e1e1e;
  color: black;
}

span {
  display: block;
  text-align: right;
  color: darkred; /* Optional */
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  #navbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  #loginPopup {
    padding: 20px;
    width: 95%;
  }

  .question {
    padding: 15px;
    font-size: 0.95em;
  }

  #answerOptions {
    display: none;
  gap: 10px;
  position: fixed;
  bottom: 50%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.9);
  z-index: 1000;
  width:90%
  
  }
  
    #answerOptions, .btns{
        padding:30px 10px;
        border:1px solid;
    }


@media (max-width: 480px) {
  #navbar button, 
  .question button, 
  #answerOptions button {
    width: 100%;
  }
}

.swal2-border-radius {
  border-radius: 12px !important;
}

#welcome{
    font-size:1.5rem;
    text-transform: capitalize;
}
#questionList{
    text-transform: capitalize;
}

</style>
</head>
<body>

<!-- Login Popup -->
<div id="loginPopup">
  <h3>Login</h3>
  <input type="text" id="username" value=""
  placeholder="UserName....."><br>
  <input type="password" id="password" value="" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  
 
</div>

<!-- Navbar -->
<div id="navbar">
      <div id="welcome">Welcome, Yusuf</div>
  <div class="left">
    <button onclick="logout()">Logout</button>
  </div>

  <div class="right">
  <button onclick="showComingSoon()">Formula</button>
  </div>
</div>

<!-- Questions -->
<div id="questionList"></div>
<div id="customAlert"></div>
<div id="answerOptions" style="display: none; gap: 10px;">
  <button onclick="selectTextAnswer()" class="btns">Text Answer</button>
  <button onclick="selectImageUpload()" class="btns">Image Upload</button>
  <button onclick="closeAnswerOptions()" style="margin-left: 10px; background: red; color: white;">Close</button>
</div>

<script>
    function showComingSoon() {
  localStorage.clear();
  window.location.href = "Formula.html";
}
</script>
<script>
  // Back4App Initialization
  Parse.initialize("qy8z2SCM8r09qpMunKUCIx4I4OsGMII53b9buurv", "7qOd9JbeR2M6zXoW9qM5gDMj1o5Heam4Ul2fEp2T");
  Parse.serverURL = "https://parseapi.back4app.com/";

  // Auto-login check on page load
  async function autoLogin() {
    const savedToken = localStorage.getItem("sessionToken");
    const loginTime = parseInt(localStorage.getItem("loginTime"), 10);
    const twentyFourHours = 24 * 60 * 60 * 1000;

    if (savedToken && Date.now() - loginTime < twentyFourHours) {
      try {
        await Parse.User.become(savedToken);
        
        document.getElementById("loginPopup").style.display = "none";
        document.getElementById("navbar").style.display = "flex";
        const user = Parse.User.current();
        document.getElementById("welcome").innerText = "Welcome to " + user.get("username");
        loadQuestions();
      } catch (err) {
        console.log("Session expired or invalid");
        localStorage.clear();
      }
    }
  }

  // Call auto-login function when page loads
  autoLogin();

  // Login function
  async function login() {
  try {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const user = await Parse.User.logIn(username, password);
    console.log("Logged in as:", user.getUsername());
    console.log("Session token:", user.getSessionToken());

    // Save token & time
    localStorage.setItem("sessionToken", user.getSessionToken());
    localStorage.setItem("loginTime", Date.now().toString());

    document.getElementById("loginPopup").style.display = "none";
    document.getElementById("navbar").style.display = "flex";
    document.getElementById("welcome").innerText = "Welcome to " + user.get("username");

loadQuestions();
} catch (err) {
  Swal.fire({
    icon: 'error',
    title: 'Login Failed',
    text: '❌ Something went wrong!'
  });
}
}



  // Logout function
  function logout() {
    Parse.User.logOut().then(() => {
      localStorage.clear(); // Clear session on logout
      location.reload();
    });
  }

  // Load questions from Back4App
  async function loadQuestions() {
    const Question = Parse.Object.extend("Questions");
    const query = new Parse.Query(Question);
    const results = await query.find();

    const container = document.getElementById("questionList");
    container.innerHTML = "";

    results.forEach((q, index) => {
      const status = q.get("status");
      let statusText = "";

      if (status === "approved") {
        statusText = '<span style="color: green; font-weight:600;">Approved</span>';
      } else if (status === "rejected") {
        statusText = '<span style="color: #ff000a; font-weight:600;">Rejected</span>';
      } else if (status === "answered") {
        statusText = '<span style="color: orange; font-weight:900;">Processing...</span>';
      } else {
        statusText = `<button onclick="showAnswerOptions('${q.id}')">Submit Answer</button>`;
      }

      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <b>Q${index + 1}:</b> ${q.get("questionText")}<br>
        ${statusText}
      `;
      container.appendChild(div);
    });
  }

  // Display answer options (text/image upload)
  function showAnswerOptions(questionId) {
    window.currentQuestionId = questionId;
    document.getElementById('answerOptions').style.display = 'flex';
  }

  // Handle text answer submission
  function selectTextAnswer() {
  Swal.fire({
    title: 'Enter your answer',
    input: 'textarea',
    inputPlaceholder: 'Type your detailed answer here...',
    inputAttributes: {
      rows: 6,
      style: 'resize: vertical; min-height: 150px; font-size: 16px;'
    },
    showCancelButton: true,
    confirmButtonText: 'Submit',
    cancelButtonText: 'Cancel',
    background: '#2c3e50',
    color: '#fff',
    confirmButtonColor: '#4CAF50',
    cancelButtonColor: '#e74c3c',
    customClass: {
      popup: 'swal2-border-radius'
    },
    inputValidator: (value) => {
      if (!value) {
        return 'Answer cannot be empty!';
      }
    }
  }).then((result) => {
    if (result.isConfirmed) {
      submitTextAnswer(window.currentQuestionId, result.value);
      document.getElementById('answerOptions').style.display = 'none';
    }
  });
}


  // Handle image upload submission
  function selectImageUpload() {
    const input = document.createElement("input");
    input.type = "file";
    input.multiple = true;
    input.onchange = () => uploadImages(window.currentQuestionId, input.files);
    input.click();
    document.getElementById('answerOptions').style.display = 'none';
  }

  // Submit text answer
  async function submitTextAnswer(id, answerText) {
    Swal.fire({
  title: 'Uploading answer...',
  text: 'Please wait...',
  didOpen: () => {
    Swal.showLoading();
  }
});

const Question = Parse.Object.extend("Questions");
const query = new Parse.Query(Question);
const question = await query.get(id);
question.set("answerText", answerText);
question.set("status", "answered");
await question.save();

Swal.fire({
  title: 'Success!',
  text: 'Answer submitted successfully!',
  icon: 'success',
  confirmButtonText: 'Okay'
});

loadQuestions();
}

  // Upload images as answers
  async function uploadImages(id, files) {
    showAlert("Uploading image(s)...");
    const Question = Parse.Object.extend("Questions");
    const query = new Parse.Query(Question);
    const question = await query.get(id);

    const urls = [];
    for (let file of files) {
      const parseFile = new Parse.File(file.name, file);
      await parseFile.save();
      urls.push(parseFile.url());
    }

    question.set("answerImgs", urls);
    question.set("status", "answered");
    await question.save();
    showAlert("Images uploaded successfully!");
    loadQuestions();
  }

  // Display alert messages
  function showAlert(message) {
    const alertBox = document.getElementById("customAlert");
    alertBox.innerText = message;
    alertBox.style.display = "block";
    setTimeout(() => {
      alertBox.style.display = "none";
    }, 3000);
  }

  function toggleMode() {
    document.body.classList.toggle("dark-mode");
    const btn = document.querySelector(".toggle-btn");
    if (document.body.classList.contains("dark-mode")) {
      btn.innerText = "🌙";
    } else {
      btn.innerText = "☀";
    }
  }
  function showComingSoon() {
  Swal.fire({
    title: 'Redirecting...',
    text: 'You will be redirected to Formula page shortly.',
    icon: 'info',
    confirmButtonText: 'OK',
    confirmButtonColor: '#e74c3c'
  });

  // 3 seconds (3000 milliseconds) baad redirect
  setTimeout(function () {
    window.location.href = 'Formula.html';
  }, 3000);
}
  

 function closeAnswerOptions() {
    document.getElementById('answerOptions').style.display = 'none';
  }
</script>
<footer>
  <p style="text-align: center; margin-top: 5px;">&copy; 2025 Created By Yusuf Khan</p>
  <button class="toggle-btn" onclick="toggleMode()">☀</button>
</body>
</html>
